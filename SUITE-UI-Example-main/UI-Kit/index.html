<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome SUITE-UI SDK</title>

  <link rel="stylesheet" href="./style/SDK.css">  <!-- SDK 요소와 연결되어 있습니다. 제거하지 마세요. -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
</head>

<body>

  <!-- 기본적인 레이아웃을 구성합니다. -->
  <app-layout>

    <!-- 이곳에는 일반적으로 정보를 표시합니다. -->
    <content-area>
      <layout-center>
        <header-text>
          안녕하세요, 반가워요!<br>
          SUITE-UI SDK 예제를 사용하여<br>다양한 어플리케이션을 만들어보세요!
        </header-text>
      </layout-center>
    </content-area>

    <!-- 이곳에는 기본적인 조작 요소가 배치됩니다. -->
    <control-area>

      <top-control>
        <back-button>
          <back-button-icon></back-button-icon>
          <back-button-label>바탕화면</back-button-label>
        </back-button>
      </top-control>

      <middle-control>
        
        <layout-split-7>
          <layout-center>
            <header-text>어때요, 쉽죠?</header-text>
          </layout-center>
        </layout-split-7>

        <layout-split-4>
          <row-split>

            <margin-button-l>
              <primary-button>
                <button-label>넹 쉬워요</button-label>
              </primary-button>
            </margin-button-l>

          </row-split>

          <row-split>

            <margin-button-r>
              <secondary-button
                onclick="
                  alert_create(
                    'alert_id_001',
                    '헉! 어렵나요?',
                    '공식 문서를 참고해서,<br>어플리케이션 제작을 해보세요!',
                    2,
                    [['공식 문서', 'primary'], ['알겠어요,', 'secondary']],
                    [['', ''], ['alert_close', '`alert_id_001`']]);
              ">
                <button-label>아뇽 어려운디;;</button-label>
              </secondary-button>
            </margin-button-r>

          </row-split>

        </layout-split-4>

      </middle-control>

    </control-area>
    
  </app-layout>

  <script src="./script/SDK.js"></script>         <!-- SDK 요소와 연결되어 있습니다. 제거하지 마세요. -->

</body>

</html>
