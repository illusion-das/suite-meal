<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome SUITE-UI SDK</title>

  <link rel="stylesheet" href="./style/SDK.css">  <!-- SDK 요소와 연결되어 있습니다. 제거하지 마세요. -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
</head>

<body>

  <!-- 기본적인 레이아웃을 구성합니다. -->
  <app-layout>

    <!-- 이곳에는 일반적으로 정보를 표시합니다. -->
    <content-area>
      <row-area>
        <row-split>
              <div style="
              width: 100%;
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              padding-left: 95px;
              display: flex;">
                <header-text style="font-size: 35px;" id="mealtext">
                </header-text>
            </div>
        </row-split>

        <row-split>
          <div style="height: 100%;background-color: rgba(0, 0, 255, 0);
          color: rgb(228, 228, 228);
          display: flex;
          flex-wrap: nowrap;
          white-space:nowrap;
          font-size: 170px;
          font-weight: 700;
          align-items: center;
          padding-left: 75px;" id="mealTime">
          </div>
        </row-split>
    </row-area>
    </content-area>

    <!-- 이곳에는 기본적인 조작 요소가 배치됩니다. -->
    <control-area>

      <top-control>
        <back-button>
          <back-button-icon></back-button-icon>
          <back-button-label>뒤로가기</back-button-label>
        </back-button>
      </top-control>

      <middle-control>
        
        <layout-split-7>
          <div style="position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);">
            <div style="
            width: 320px;
            height: 110px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);"
            onclick="">
              <layout-center style="font-size: 55px;font-weight: 600;">
                <input type="date" id="inputdate" style="
                border: 0px;
                background-color: #f2f2f2;
                width: 320px;
                height: 110px;
                border-radius: 30px;
                font-size: 35px;
                font-weight: 800;
                font-family: 'SUITE Variable', sans-serif;
                text-align: center;
                position: relative;
                " onchange="apply_meal();">  
              </layout-center>
            </div>
          </div>
        </layout-split-7>

        <layout-split-4>
          
          <row-split>

            <margin-button-l>
              <primary-button
              onclick="
                
            ">
              <button-label>적용</button-label>
            </primary-button>
            </margin-button-l>

          </row-split>

            <row-split>

              <margin-button-r>
                <secondary-button
                onclick="
                  alert_create(
                    'alert_id_001',
                    '헉! 어렵나요?',
                    '공식 문서를 참고해서,<br>어플리케이션 제작을 해보세요!',
                    2,
                    [['공식 문서', 'primary'], ['알겠어요,', 'secondary']],
                    [['', ''], ['alert_close', '`alert_id_001`']]);
              ">
                <button-label>더보기</button-label>
              </secondary-button>
              </margin-button-r>
              
            </row-split>
          
        </layout-split-4>

      </middle-control>

    </control-area>
    
  </app-layout>

  <script src="./script/SDK.js"></script>         <!-- SDK 요소와 연결되어 있습니다. 제거하지 마세요. -->
  <script src="./script/meal.js"></script>

</body>

</html>
